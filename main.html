<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Quote Generator</title>

        <!-- CSS Files -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/master.css"main.css>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Random Quote Generator</h1>
                    <h3>These quotes might inspire you</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="quote-box">
                        <p id="quote">Like wise</p>
                        <p id="author">- Vandale Callender</p>
                    </div>
                    <ul class="list-inline">
                            <button type="button" class="btn btn-info btn-lg">Get Quote</button>
                            <button type="button" class="btn btn-info btn-lg">Share Quote</button>    
                    </ul>
                </div>    
            </div>
        </div>

        <script src="main.js"></script> 
    </body>
</html>
